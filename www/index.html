<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Tautan Google Fonts untuk Roboto Thin -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <style>
    /* Style tambahan sesuai kebutuhan */
    .loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    }
    .loading-overlay h3 {
    font-family: 'Roboto', sans-serif;
    font-weight: 100;
    font-size: 24px;
    }
    .result-container {
    display: none; /* Akan ditampilkan setelah proses upload selesai */
    margin-top: 20px;
    }
    .result-container img {
    max-width: 100%;
    height: auto;
    }
    .table{
    width: 100% !important;
    font-size: 12px;
    }
    </style>
    <title>Alquran Audio Tajweed Detection</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" style="background-image: url('https://images.pexels.com/photos/7249191/pexels-photo-7249191.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
          <img src="https://images.pexels.com/photos/7249191/pexels-photo-7249191.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption">
            <h4>Sesungguhnya bersama kesulitan ada kemudahan</h4>
            <p>(Al-Insyirah: 5)</p>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://images.pexels.com/photos/318451/pexels-photo-318451.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
          <img src="https://images.pexels.com/photos/318451/pexels-photo-318451.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption">
            <h5>Sesungguhnya Allah bersama orang-orang yang sabar</h5>
            <p>(Al-Baqarah: 153)</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="card" id="card-display">
        <div class="card-body" >
          <h5 class="card-title text-center">Alquran Audio Tajweed Detection</h5>
          <form action="#" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="form-group">
              <label for="fileUpload" class="custom-file-upload">
                <span>Select Audio</span>
                <input type="file" id="fileUpload" name="fileUpload" style="width: 100% !important;">
              </label>
            </div>
            <button type="button" class="btn btn-primary btn-block" id="uploadButton">Upload File</button>
          </form>
        </div>
        
        <!-- Progress bar and status message -->
        
        <div class="progress mt-3" style="display: none;" id="progressBar">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%; " aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="text-center mt-2" style="display: none;" id="statusMessage">
          <p>Loading...</p>
        </div>
      </div>
      
      <!-- Loading screen overlay -->
      <div class="loading-overlay" id="loadingOverlay">
        <div>
          <h3>Detecting Tajweed From Audio</h3>
        </div>
      </div>
      <!-- Container untuk menampilkan hasil -->
      <div class="result-container mt-5">
        <div class="card card-upload">
          <h3>Hasil Deteksi Tajweed</h3>
          <center>
          <div id="resultTable"></div>
          
          </center>
          <!-- Tabel untuk hasil tajweed -->
          <!-- Gambar untuk plot visualisasi -->
          
        </div>
        <center>
          <div id="resultImage"></div>
          <audio controls id="audio" style="width: 100%;"></audio> <!-- Pemutar audio untuk file hasil -->
          <br>
          <a href="http://127.0.0.1:8080/" class="btn btn-light btn-sm btn-block">Kembali</a>
        </center>
        

        <br>
        <br>
        <br>
        
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
